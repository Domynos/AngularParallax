@(title: String)(content: Html)

<!DOCTYPE html>

<html lang="en">
    <head>
        <title>@title</title>

        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.5/angular.min.js"></script>
        <link rel="stylesheet" media="screen" href="@routes.Assets.versioned("lib/bootstrap/css/bootstrap.min.css")">
        <link rel="stylesheet" media="screen" href="@routes.Assets.versioned("stylesheets/main.css")">
        <link rel="shortcut icon" type="image/png" href="@routes.Assets.versioned("images/favicon.png")">
        <script src="@routes.Assets.versioned("javascripts/hello.js")" type="text/javascript"></script>
        <script src="@routes.Assets.versioned("javascripts/angular-parallax.js")" type="text/javascript"></script>
        <script src="@routes.Assets.versioned("javascripts/ngParallax.min.js")" type="text/javascript"></script>
        <script src="@routes.Assets.versioned("javascript/controllers/app.js")" type="text/javascript"></script>
        <script src='@routes.Assets.versioned("lib/jquery/jquery.min.js")' type="text/javascript"></script>
        <script src='@routes.Assets.versioned("lib/bootstrap/js/bootstrap.min.js")' type="text/javascript"></script>
    </head>
    <body>
    <!-- @content -->
    <div ng-app="testAngular">
        <div ng-controller="MainCtrl">
            <div class="content" id="content3" parallax-background parallax-ratio="2.5">
                <h1 class="text-center" parallax >Bonjour, nous sommes CymIT</h1>
            </div>
        </div>
    </div>
    </body>
</html>
